<!DOCTYPE html>

<body>

    <header class="header">

            <img src="https://www.just.edu.jo/PublishingImages/Pages/default/JUST-LOGO.png" alt="JUST Logo" class="logo">

        <div class="header-right">

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <div class="user-profile">
                <div class="user-avatar">S</div>
                <div class="user-info">
                    <div class="user-name">Sadeq Odeh</div>
                    <div class="user-id"><span class="status-dot"></span>22120047</div>
                </div>
            </div>
            <ul class="nav-links">
            <li class="nav-item active" id="nav-home">
                    <a href="#" class="nav-link" onclick="showSection('home')">
                        <span class="nav-icon">üè†</span> Home
                    </a>
                </li>
                <li class="nav-item" id="nav-reg">
                    <a href="#" class="nav-link" onclick="showSection('registration')">
                        <span class="nav-icon">üìù</span> Registration

                <li class="nav-item">

                    </a>
                </li>
            </ul>
        </nav>

        <div class="content-area">
            
            <div class="container" id="auth-container">
                <h2 id="form-title">Login</h2>
                <div id="error-msg"></div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button id="login-btn">Log In</button>
                <button id="signup-btn" style="background-color: #444; margin-top: 5px;">Sign Up</button>
            </div>

            <div id="home-container" class="dashboard-view hidden">
                <h2>Welcome Back!</h2>
                <p>You are logged in as: <span id="user-email" style="font-weight: bold;"></span></p>
                
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Next Class</h3>
                        <p>Software Engineering - 10:30 AM</p>
                    </div>
                    <div class="card">
                        <h3>GPA</h3>
                        <p>3.8</p>
                    </div>
                </div>

                <button id="logout-btn" style="background-color: #d93025; width: auto; margin-top: 20px;">Log Out</button>
            </div>

            <div id="registration-container" class="dashboard-view hidden">
                <h2>Course Registration</h2>
                <p>Select your courses for the upcoming semester.</p>
                
                <div class="registration-form">
                    <label>Search Course ID:</label>
                    <input type="text" placeholder="e.g. CS101">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
