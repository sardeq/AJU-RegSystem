<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Vanilla</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; cursor: pointer; background-color: #24b47e; color: white; border: none; }
        button:hover { background-color: #1f9d6e; }
        .hidden { display: none; }
        #error-msg { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth-container">
            <h2 id="form-title">Login</h2>
            <div id="error-msg"></div>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button id="login-btn">Log In</button>
            <button id="signup-btn" style="background-color: #444; margin-top: 5px;">Sign Up</button>
        </div>

        <div id="welcome-container" class="hidden">
            <h2>Welcome!</h2>
            <p>You are logged in as:</p>
            <p id="user-email" style="font-weight: bold;"></p>
            <button id="logout-btn" style="background-color: #d93025;">Log Out</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
